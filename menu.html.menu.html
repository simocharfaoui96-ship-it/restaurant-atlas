<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu | Restaurant Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      color: #333;
    }

    header {
      background: #e74c3c;
      color: white;
      padding: 30px;
      text-align: center;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 50px 20px;
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 40px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item h3 {
      margin: 15px 0 5px;
    }

    .price {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Our Menu</h1>
  <p>Fresh & Delicious</p>
</header>

<section>
  <h2>Main Dishes</h2>
  <div class="menu">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
      <h3>Grilled Chicken</h3>
      <p class="price">$12</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <h3>Beef Burger</h3>
      <p class="price">$10</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1548365328-8b849e6b0a7c">
      <h3>Italian Pizza</h3>
      <p class="price">$14</p>
    </div>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>
</section>

</body>
</html>
